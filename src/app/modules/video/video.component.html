<app-panel></app-panel>
<div style="margin-left: 80px;">
    <div class="container-fluid">
        <h2 class="text-center mt-2 mb-5" style="font-weight: bold;">Módulo de videos</h2>
        <div class="row">
            <div class="col-6 mt-3">
                <a [routerLink]="['/panel/video/search']" class="text-decoration-none">
                    <div class="card card-videos p-3">
                        <div class="text-center">
                            <i class="bx bx-search"></i>
                            <div class="mt-2">
                                <span class="card-text">Buscar videos</span><br />
                                <span class="card-text-description">
                                    Encuentra videos fácilmente utilizando palabras clave o filtros
                                </span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-6 mt-3">
                <a [routerLink]="['/panel/video/search']" class="text-decoration-none">
                    <div class="card card-videos p-3">
                        <div class="text-center">
                            <i class="bx bx-star"></i>
                            <div class="mt-2">
                                <span class="card-text">Lista de favoritos</span><br />
                                <span class="card-text-description">
                                    Encuentra los videos agregados a favoritos
                                </span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
